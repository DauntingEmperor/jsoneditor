<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App JSON Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .button-container {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .app-list {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .app-item {
            margin-bottom: 10px;
        }

        .app-item input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>App JSON Editor</h1>

    <div class="form-group">
        <label for="app-name">App Name:</label>
        <input type="text" id="app-name">
    </div>

    <div class="form-group">
        <label for="app-admin">Is Admin:</label>
        <input type="checkbox" id="app-admin">
    </div>

    <div class="button-container">
        <button class="button" id="add-app-button">Add App</button>
    </div>

    <div id="app-list" class="app-list">
        <!-- App list will be dynamically generated here -->
    </div>

    <div id="app-form" style="display: none;">
        <div class="form-group">
            <label for="app-name-edit">App Name:</label>
            <input type="text" id="app-name-edit">
        </div>
        <div class="form-group">
            <label for="app-admin-edit">Is Admin:</label>
            <input type="checkbox" id="app-admin-edit">
        </div>
        <div class="button-container">
            <button class="button" id="save-app-button">Save App</button>
            <button class="button" id="cancel-app-button">Cancel</button>
        </div>
    </div>
</div>

<script>
    let appsData = []; // Placeholder for app data

    // Function to render the app list
    function renderAppList() {
        const appListContainer = document.getElementById('app-list');
        appListContainer.innerHTML = ''; // Clear existing list

        appsData.forEach((app, index) => {
            const appItem = document.createElement('div');
            appItem.classList.add('app-item');
            appItem.innerHTML = `
                <input type="checkbox" id="app-checkbox-${index}">
                <label for="app-checkbox-${index}">${app.name}${app.admin ? ' ðŸ›¡' : ''}</label>
            `;
            appListContainer.appendChild(appItem);
        });
    }

    // Event listener for the add app button
    document.getElementById('add-app-button').addEventListener('click', function() {
        // Show the app form
        document.getElementById('app-form').style.display = 'block';
    });

    // Event listener for the cancel app button
    document.getElementById('cancel-app-button').addEventListener('click', function() {
        // Hide the app form
        document.getElementById('app-form').style.display = 'none';
    });

    // Event listener for the save app button
    document.getElementById('save-app-button').addEventListener('click', function() {
        // Get app details from the form
        var appName = document.getElementById('app-name-edit').value;
        var isAdmin = document.getElementById('app-admin-edit').checked;

        // Create app object
        var newApp = {
            name: appName,
            admin: isAdmin
            // Add other properties as needed
        };

        // Add the new app to the appsData array
        appsData.push(newApp);

        // Re-render the app list
        renderAppList();

        // Hide the app form
        document.getElementById('app-form').style.display = 'none';
    });
</script>

</body>
</html>
